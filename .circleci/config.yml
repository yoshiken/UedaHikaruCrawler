version: 2
jobs:
  build:
    machine:
      python:
        version: 3.5.0
    dependencies:
      pre:
        - pip install -r ./requirements.txt
    steps:
      - checkout
      - run:
            name: docker-compose build
            command: docker-compose build
      - run:
            name: docker-compose up
            command: docker-compose up -d
      - run:
            name: run flake8
            command: flake8  --show-source src/*
